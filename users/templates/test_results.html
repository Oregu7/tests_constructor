{% extends 'main.html' %}
{% load static %}

{%block library%}
    <script src="{% static 'js/vendor/angular.min.js' %}"></script>
    <script src="{% static 'js/vendor/angular-route.min.js' %}"></script>
    <script src="{% static 'js/vendor/moment.js' %}"></script>
{%endblock%}

{% block css %}
{% endblock %}

{%block content%}
<div class="ui grid" ng-app = "testResults">
    <div ng-controller="LoaderCtr" >
        <div class="ui active dimmer" ng-if="loader.active">
            <div class="ui large text loader">Загрузка</div>
        </div>
    </div>
	<div class="two wide column"></div>
	<div class="twelve wide column">
		<h2 class="ui header">
			<i class="bar chart icon"></i>
			<div class="content">Результаты теста - "{{test.title}}" </div>
		</h2>
		<div id="results">
            {% csrf_token %}
			<ng-view></ng-view>
		</div>
	</div>
	<div class="two wide column"></div>
</div>
{%endblock%}

{%block scripts %}
<script src = "{% static 'application/test_results.js' %}"></script>
{%endblock%}
