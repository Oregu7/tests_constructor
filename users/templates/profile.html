{% extends 'main.html' %}

{% block content %}
<div class="ui grid">
	<div class="two wide column"></div>
	<div class="twelve wide column">
		<div class="ui divided items">
		{% for test in tests %}
			<div class="item">
				<div class="content">
					<a href="/constructor/test/{{test.id}}/settings/" class="header">{{test.title}}</a>
					<div class="description">
						<p>
							{{test.description}}
						</p>
					</div>
					<div class="extra">
						<a href ="results/{{test.id}}/" class = "ui right floated teal button">
							Результаты
							<i class="right chevron icon"></i>
						</a>
						<div class="ui label">{{test.category}}</div>
					</div>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
	<div class="two wide column"></div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
