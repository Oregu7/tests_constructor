{% extends 'main.html' %}

{% block content %}
<div class="ui grid">
	<div class="two wide column"></div>
	<div class="twelve wide column">
		<div class="ui divided items">
		{% for test in tests %}
			<div class="item">
				<div class="content">
					<a href="/tests/{{test.id}}/" class="header">{{test.title}}</a>
					<div class="description">
						<p>
							{{test.description}}
						</p>
					</div>
					<div class="extra">
						<div class="ui basic right floated teal  buttons">
							<a href ="/constructor/test/{{test.id}}/settings/" class = "ui button">
								<i class="settings chevron icon"></i>
								Настройки
							</a>
                            {% if test.category.url == 'analytics' %}
                            <a href ="/analytics/answers/{{test.id}}/" class = "ui button">
                                <i class="save icon"></i>
								Ответы
							</a>
                            <a href ="/analytics/questions/{{test.id}}/" class = "ui button">
                                <i class="save icon"></i>
								Вопросы
							</a>
                            <a href ="analytics/{{test.id}}/" class = "ui button">
								Аналитика
								<i class="right chevron icon"></i>
							</a>
                            {% else %}
                            <a href ="results/{{test.id}}/" class = "ui button">
								Результаты
								<i class="right chevron icon"></i>
							</a>
                            {% endif %}
						</div>
						
						<div class="ui label">{{test.category}}</div>
					</div>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
	<div class="two wide column"></div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
