{% extends 'main.html' %}

{% block content %}
<div class="ui grid">
	<div class="two wide column"></div>
	<div class="twelve wide column">
		<div class="ui blue segment">
			<h2 class="ui header">
			<i class="user icon"></i>
				{{login}}
			</h2>
			<div class="ui inverted divider"></div>

			<div class="ui selection list">
			{% for test in tests %}
				<div class="item" data-test="{{test.id}}">
					<div class="content">
						<div class="header">{{test.title}}</div>
						<p class="description">{{test.description|slice:":20"}}...</p>
					</div>
				</div>

			{% endfor %}
			</div>
		</div>
	</div>
	<div class="two wide column"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
	$(document).ready(function(){

		$('.item').on('click', function(){
			var test = $(this).attr('data-test');
			console.log(test)
			window.location.assign('/constructor/test/'+test+'/settings/');
		});

	})
	
	</script>
{% endblock %}
