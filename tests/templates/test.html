{% extends 'main.html' %}

{% block content %}
<div class="ui grid">
	<div class="two wide column"></div>
	<div class="twelve wide column">
		<div class="ui vertical center aligned segment">	
			<div class="ui huge header">
				{{test.title}}
				<div class="sub header">{{test.description}}</div>
			</div>
		</div>
		<div  id = "content">
			<div id="test">
				<div class="ui grid">
					<div class="six wide column"></div>
					<div class="four wide column">
						<a class="ui green button fluid" id = "start" data-test = "{{test.id}}">
							Начать
						</a>
					</div>
					<div class="six wide column"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="two wide column"></div>
</div>


{% endblock %}

{% block scripts %}
	{% load static %}
	<script type="tmpl/underscore" id ="answer_tmpl">
		<div class="content">
			<div class="ui slider checkbox">
				<input type="checkbox">
				<label><%- text %></label>
			</div>
		</div>
	</script>
	<script type="tmpl/underscore" id = 'next_tmpl'>
		<div class="ui grid">
			<div class="six wide column"></div>
			<div class="four wide column">
				<div class="ui borderless pagination menu">
				  <a class="item" id = 'help'>
				    <i class="help icon"></i>
				  </a>
				  <a class="item" id = "timer">0:00</a>
				  <a class="item" id ="next_quest">
				    Дальше <i class="icon right arrow"></i>
				  </a>
				</div>
			</div>
			<div class="six wide column"></div>
		</div>
		
	</script>

	<script type="tmpl/underscore" id ="result_tmpl">
		<h1 class = "ui header">Ваша оценка - <%-test_result%> </h1>
	</script>

	<script type="text/javascript" src = "{% static 'application/test.js' %}"></script>
{% endblock %}
