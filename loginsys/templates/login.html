{% extends 'main.html' %}

{% block content %}
	<div class="ui grid">
		<div class="four wide column"></div>
		<div class="eight wide column">
			<div class="ui raised segment">
				<h1 class="ui header aligned center">Авторизация</h1>
				{% if error %}
					<div class="ui red message">{{error}}</div>
				{% endif %}
				<form class="ui form" method="post" action="/auth/login/">
					{% csrf_token %}
					<div class="field">
						<label>Логин</label>
						<div class="ui left icon input">
							<input type="text" name="login" placeholder="Логин" value="{{ username }}" autocomplete="off">
							<i class="user icon"></i>
						</div>
					</div>
					<div class="field">
						<label>Пароль</label>
						<div class="ui left icon input">
							<input type="password" name="password">
							<i class="lock icon"></i>
						</div>
					</div>
					<button class="ui button">Вход</button>
				</form>
			</div>
		</div>
		<div class="four wide column"></div>
	</div>



{% endblock %}

{% block scripts %}
	
{% endblock %}
