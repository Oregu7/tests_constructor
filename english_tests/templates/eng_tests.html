{% verbatim %}
<div class="row">
    <div class="col s12" ng-repeat = "country in countries">
      <div class="card">
        <div class="card-image">
          <img src="{{ country.image }}">
          <span class="card-title">{{ country.name }}</span>
        </div>
        <div class="card-content">
          <p>{{ country.text }}</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{ country.name_translate }}<i class="material-icons right">close</i></span>
          <p>{{ country.translate }}</p>
        </div>
        <div class="card-action">
          <a href="" class = "activator">Перевод</a>
          <a href="#/test/{{ country.test }}/">Пройти тест</a>
        </div>
      </div>
    </div>
</div>

        {{ test.title }}
    </a>
</div>-->
{% endverbatim %}
