{% extends 'main.html' %}

{% block content %}
	<div class="ui grid">
		<div class="four wide column"></div>
		<div class="eight wide column">
			<div class="ui raised segment">
				<h1 class="ui header aligned center">Авторизация</h1>
				<form class="ui form" id = 'login_form' method="post">
					<div class="field">
						<label>Логин</label>
						<div class="ui left icon input">
							<input type="text" name="login" placeholder="Логин">
							<i class="user icon"></i>
						</div>
					</div>
					<div class="field">
						<label>Пароль</label>
						<div class="ui left icon input">
							<input type="password" name="password">
							<i class="lock icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui toggle checkbox">
							<input type="checkbox" name = 'remember'>
							<label>Оставаться в системе</label>
						</div>
					</div>
					<button class="ui button">Вход</button>
				</form>
			</div>
		</div>
		<div class="four wide column"></div>
	</div>



{% endblock %}

{% block scripts %}
	{% load static %}
	<script src = "{% static 'application/login.js' %}"></script>
{% endblock %}
