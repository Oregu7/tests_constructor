<div class="ui inverted left fixed vertical labeled icon menu">
  <a class="item" href = "/">
    <i class="home icon"></i>
    Главная
  </a>
  {% if not login %}
  <a class="ui active red item" href = "/login/" id = "login">
    <i class="sign in icon"></i>
    Вход
  </a>
  {% else %}
  <a class="item" href = '/constructor/'>
    <i class="settings icon"></i>
    Констуктор
  </a>
  <a class="item" href = '/tests/'>
    <i class="list icon"></i>
    Тесты
  </a>
  <a class="item" href = "/profile/{{login}}">
    <i class="user icon"></i>
    {{login}}
  </a>
  <a class="item" href = "/sign_out/">
    <i class="sign out icon"></i>
    Выход
  </a>
  {% endif %}
</div>
