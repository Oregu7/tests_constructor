<table class="ui table segment">
	<thead>
		<th>От(%)</th>
		<th>До(%)</th>
		<th>Оценка</th>
	</thead>
	<tbody>
		<tr>
			<td>
				{% if test %}
				<input type="number" value = '{{test.four_mark}}' readonly="readonly" name = 'five_mark_b'>
				{% else %}
				<input type="number" value = '85' readonly="readonly" name = 'five_mark_b'>
				{% endif %}
			</td>
			<td>
				<input type="number" value = '100' readonly="readonly">
			</td>
			<td>
				<a class="ui green fluid label">
  					Отлично
				</a>
			</td>
		</tr>
		<tr>
			<td>
				{% if test %}
				<input type="number" value = '{{test.three_mark}}' readonly="readonly" name = 'four_mark_b'>
				{% else %}
				<input type="number" value = '55' readonly="readonly" name = 'four_mark_b'>
				{% endif %}
			</td>
			<td>
				<div class="ui left icon input">
					{% if test %}
					<input type="number" value = '{{test.four_mark}}' name = 'four_mark'>
					{% else %}
					<input type="number" value = '85' name = 'four_mark'>
					{% endif %}
					<i class="edit icon"></i>
				</div>
			</td>
			<td>
				<a class="ui blue fluid label">
  					Хорошо
				</a>
			</td>
		</tr>
		<tr>
			<td>
				{% if test %}
				<input type="number" value = '{{test.two_mark}}' readonly="readonly" name = 'three_mark_b'>
				{% else %}
				<input type="number" value = '25' readonly="readonly" name = 'three_mark_b'>
				{% endif %}	
			</td>
			<td>
				<div class="ui left icon input">
					{% if test %}
					<input type="number" value = '{{test.three_mark}}' name = 'three_mark'>
					{% else %}
					<input type="number" value = '55' name = 'three_mark'>
					{% endif %}
					<i class="edit icon"></i>
				</div>
			</td>
			<td>
				<a class="ui orange fluid label">
  					Удовлетворительно
				</a>
			</td>
		</tr>
		<tr>
			<td>
				<input type="number" value = '0' readonly="readonly">
			</td>
			<td>
				<div class="ui left icon input">
					{% if test %}
					<input type="number" value = '{{test.two_mark}}' name = 'two_mark'>
					{% else %}
					<input type="number" value = '25' name = 'two_mark'>
					{% endif %}
					<i class="edit icon"></i>
				</div>
			</td>
			<td>
				<a class="ui black fluid label">
  					Не Удовлетворительно
				</a>
			</td>
		</tr>
	</tbody>
</table>
