<div class="ui form">
	<div class="field">
		<label>Вопрос</label>
		<textarea placeholder = 'Введите ваш вопрос' name = 'text_query'></textarea>
	</div>

	<div class="ui horizontal icon divider">
		<i class="settings icon"></i>
	</div>

	<div class="ui accordion fluid">
		<div class="title">
			<i class="dropdown icon"></i>
			Подсказка
		</div>
		<div class="content">
			<textarea placeholder = 'Введите подсказку' name = 'text_helps'></textarea>	
		</div>
		<div class="title">
			<i class="dropdown icon"></i>
			Баллы
		</div>
		<div class="content">
			<input type="number" name = "point">
		</div>
		<div class="title">
			<i class="dropdown icon"></i>
			Время отведенное на вопрос(мин)
		</div>
		<div class="content">
			<input type="number" name = "time">
		</div>	
	</div>
	
	<div class="ui horizontal icon divider">
		<i class="add sign icon"></i>
	</div>
	
	<table class="ui table segment">
	  <thead>
	    <tr><th>Правильный</th>
	    <th>Ответ</th>
	    <th>Удалить</th>
	  </tr></thead>
	  <tbody>

	  </tbody>
	  <tfoot>
	    <tr><th colspan="3">
	      <div class="ui blue labeled icon button" id = "add_answ"><i class="add icon"></i>Ответ</div>
	    </th>
	  </tr></tfoot>
	</table>
	{% if question %}
	<div class="ui purple labeled icon button" id = "back" data-testID = "{{test.id}}">
		<i class="left icon"></i>Назад
	</div>
	{% else %}
	<div class="ui green labeled icon button" id = "save_query" data-testID = "{{test.id}}">
		<i class="save icon"></i>Сохранить
	</div>
	{% endif%}
	
</div>
